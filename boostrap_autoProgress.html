<!DOCTYPE html>
<html>
<head>
    <title>Auto Progress Bar ğŸ¯</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<h1>Nanda Kishore</h1>
<h2>Rohit Sharma</h2>
<h3>Hitman</h3>
<h4>Daddy Hundred</h4>
    <div class="container mt-5">

        <h2 class="text-center mb-4">ğŸš€ Auto Progress Bar Demo</h2>

        <!-- Progress Bar -->
        <div class="progress mb-3">
            <div id="myBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                 style="width: 0%;">
                0%
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="startProgress()">Start Progress â–¶ï¸</button>
        </div>

    </div>

    <script>
        function startProgress() {
            let bar = document.getElementById("myBar");
            let width = 0;

            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    bar.style.width = width + "%";
                    bar.textContent = width + "%";
                }
            }, 50); // speed of progress (50ms)
        }
    </script>

</body>
</html>
